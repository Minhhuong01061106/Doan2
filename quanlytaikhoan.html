<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý tài khoản</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="stylesheet" href="quantri.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img
          src="https://jollibee.com.vn/static/version1742310603/frontend/Jollibee/default/vi_VN/images/logo.png"
          alt="Logo Jollibee"
        />
      </div>
      <ul class="menu">
        <li><a href="quantri.html">Tổng quan</a></li>
        <li><a href="qlsanpham.html">Quản lý sản phẩm</a></li>
        <li><a href="qldonhang.html">Quản lý đơn hàng</a></li>
        <li class="active">
          <a href="quanlytaikhoan.html">Quản lý tài khoản</a>
        </li>
        <li><a href="thongke.html">Thống kê</a></li>
        <li><a href="index.html" target="_blank">Đến trang web bán hàng</a></li>
      </ul>
    </div>

    <div class="main-content">
      <header>
        <h1>Quản lý tài khoản</h1>
        <div class="user-info">
          <span>Administrator</span>
          <button class="logout-btn">Đăng xuất</button>
        </div>
      </header>

      <div class="product-header">
        <h2></h2>
        <button id="Btn-create">Thêm tài khoản</button>
      </div>

      <!-- Popup thêm/sửa tài khoản -->
      <div class="popup-overlay" id="popup-overlay">
        <div class="popup-container">
          <div class="popup-header">
            <h2 id="popup-title">Thêm tài khoản</h2>
            <button class="close-btn" id="close-btn">&times;</button>
          </div>

          <div class="popup-content">
            <div class="form-group">
              <label>Họ và tên</label>
              <input
                type="text"
                id="account-name"
                placeholder="Nhập họ và tên"
              />
            </div>

            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                id="account-email"
                placeholder="Nhập địa chỉ email"
              />
            </div>

            <div class="form-group">
              <label>Số điện thoại</label>
              <input
                type="tel"
                id="account-phone"
                placeholder="Nhập số điện thoại"
              />
            </div>

            <div class="form-group">
              <label>Mật khẩu</label>
              <input
                type="password"
                id="account-password"
                placeholder="Nhập mật khẩu"
              />
            </div>

            <div class="form-group">
              <label>Vai trò</label>
              <select id="account-role">
                <option value="user">Người dùng</option>
                <option value="staff">Nhân viên</option>
                <option value="admin">Quản trị viên</option>
              </select>
            </div>

            <div class="form-group">
              <label>Trạng thái</label>
              <select id="account-status">
                <option value="active">Đang hoạt động</option>
                <option value="inactive">Ngừng hoạt động</option>
              </select>
            </div>
          </div>

          <div class="popup-footer">
            <button class="btn-submit" id="btn-submit">Thêm tài khoản</button>
          </div>
        </div>
      </div>

      <div class="filter-section">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="search-account"
            placeholder="Tìm kiếm theo tên..."
          />
        </div>
        <div class="filter-options">
          <select id="filter-role">
            <option value="">Tất cả vai trò</option>
            <option value="user">Người dùng</option>
            <option value="staff">Nhân viên</option>
            <option value="admin">Quản trị viên</option>
          </select>
          <select id="filter-status">
            <option value="">Tất cả trạng thái</option>
            <option value="active">Đang hoạt động</option>
            <option value="inactive">Ngừng hoạt động</option>
          </select>
        </div>
      </div>

      <table class="product-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Họ và tên</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th>Vai trò</th>
            <th>Trạng thái</th>
            <th>Ngày tạo</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="account-table-body"></tbody>
      </table>
    </div>

    <script src="quanlytaikhoan.js"></script>
  </body>
</html>
