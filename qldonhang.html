<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý đơn hàng</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="stylesheet" href="quantri.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img
          src="https://jollibee.com.vn/static/version1742310603/frontend/Jollibee/default/vi_VN/images/logo.png"
          alt="Logo Jollibee"
        />
      </div>
      <ul class="menu">
        <li><a href="quantri.html">Tổng quan</a></li>
        <li><a href="qlsanpham.html">Quản lý sản phẩm</a></li>
        <li class="active"><a href="qldonhang.html">Quản lý đơn hàng</a></li>
        <li>
          <a href="quanlytaikhoan.html">Quản lý tài khoản</a>
        </li>
        <li><a href="thongke.html">Thống kê</a></li>
        <li><a href="index.html" target="_blank">Đến trang web bán hàng</a></li>
      </ul>
    </div>
    <div class="main-content">
      <header>
        <h1>Quản lý đơn hàng</h1>
        <div class="user-info">
          <span>Administrator</span>
          <button class="logout-btn">Đăng xuất</button>
        </div>
      </header>

      <div class="product-header">
        <h2></h2>
      </div>
      <div class="model-container" id="model-container">
        <div class="model-body">
          <button id="model-btn-close">Close</button>
          <div id="model-content">
            <table id="model-table"></table>
          </div>
        </div>
      </div>
      <div class="filter-section">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="search-account"
            placeholder="Tìm kiếm theo tên..."
          />
        </div>
      </div>
      <table class="product-table">
        <thead>
          <tr>
            <th>Mã đơn</th>
            <th>Tên khách hàng</th>
            <th>Số điện thoại</th>
            <th>Địa chỉ</th>
            <th>Ghi chú</th>
            <th>Tổng tiền</th>
            <th>Chi tiết</th>
            <th>Trạng thái</th>
          </tr>
        </thead>
        <tbody class="body-table-product" id="body-table-product"></tbody>
      </table>
    </div>
    <script src="quanlydonhang.js"></script>
  </body>
</html>
