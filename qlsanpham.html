<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý đơn hàng</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="stylesheet" href="quantri.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img
          src="https://jollibee.com.vn/static/version1742310603/frontend/Jollibee/default/vi_VN/images/logo.png"
          alt="Logo Jollibee"
        />
      </div>
      <ul class="menu">
        <li><a href="quantri.html">Tổng quan</a></li>
        <li class="active"><a href="qlsanpham.html">Quản lý sản phẩm</a></li>
        <li><a href="qldonhang.html">Quản lý đơn hàng</a></li>
        <li>
          <a href="quanlytaikhoan.html">Quản lý tài khoản</a>
        </li>
        <li><a href="thongke.html">Thống kê</a></li>
        <li><a href="index.html" target="_blank">Đến trang web bán hàng</a></li>
      </ul>
    </div>
    <div class="main-content">
      <header>
        <h1>Quản lý sản phẩm</h1>
        <div class="user-info">
          <span>Administrator</span>
          <button class="logout-btn">Đăng xuất</button>
        </div>
      </header>
      <div class="product-header">
        <h2></h2>
        <button id="Btn-create">Thêm món ăn</button>
      </div>
      <div class="popup-overlay" id="popup-overlay">
        <div class="popup-container">
          <div class="popup-header">
            <h2>Thêm món ăn</h2>
            <button class="close-btn" id="close-btn">&times;</button>
          </div>

          <div class="popup-content">
            <div class="form-group">
              <label>Ảnh món ăn</label>
              <input type="text" placeholder="Nhập URL" />
            </div>

            <div class="form-group">
              <label>Tên món</label>
              <input type="text" placeholder="Nhập tên món ăn" />
            </div>

            <div class="form-group">
              <label>Giá</label>
              <input type="number" placeholder="Nhập giá" />
            </div>

            <div class="form-group">
              <label>Chi tiết</label>
              <textarea placeholder="Nhập chi tiết món ăn" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label>Trạng thái</label>
              <select>
                <option value="active">Đang bán</option>
                <option value="inactive">Ngừng bán</option>
              </select>
            </div>
          </div>

          <div class="popup-footer">
            <button class="btn-submit">Thêm món</button>
          </div>
        </div>
      </div>
      <div class="model-container" id="model-container">
        <div class="model-body">
          <button id="model-btn-close">Close</button>
          <div id="model-content">
            <div class="form-group">
              <label>Ảnh món ăn</label>
              <input type="text" placeholder="Nhập URL" />
            </div>

            <div class="form-group">
              <label>Tên món</label>
              <input type="text" placeholder="Nhập tên món ăn" />
            </div>

            <div class="form-group">
              <label>Giá</label>
              <input type="number" placeholder="Nhập giá" />
            </div>

            <div class="form-group">
              <label>Chi tiết</label>
              <textarea placeholder="Nhập chi tiết món ăn" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label>Trạng thái</label>
              <select>
                <option value="active">Đang bán</option>
                <option value="inactive">Ngừng bán</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="filter-section">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="search-account"
            placeholder="Tìm kiếm theo tên..."
          />
        </div>
      </div>
      <table class="product-table">
        <thead>
          <tr>
            <th>Id món ăn</th>
            <th>Ảnh</th>
            <th>Tên món</th>
            <th>Giá</th>
            <th>Chi tiết</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody class="body-table-product" id="body-table-product"></tbody>
      </table>
    </div>
    <script src="quanlysanpham.js"></script>
  </body>
</html>
